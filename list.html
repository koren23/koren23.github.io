<!DOCTYPE html>
<html>
<head>
  <title>Available links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(100deg, #252525 50%, #b4b4b4 50%);
      color: white;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    ul {
      max-width: 400px;
      margin: 20px auto;
      padding: 0;
      list-style: none;
    }
    li {
      background: rgba(0,0,0,0.5);
      margin: 8px 0;
      padding: 12px 15px;
      border-radius: 6px;
      font-size: 18px;
      text-align: center;
      cursor: pointer;
      transition: background 0.3s;
    }
    li:hover {
      background: rgba(255,255,255,0.2);
    }
    a {
      color: white;
      text-decoration: none;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Available Keywords</h1>
  <ul id="keyword-list"></ul>

  <script>
    const redirects = {
      "wishlist": "https://mywishlist.online/w/cn28lv/wishlist",
      "gym2025": "https://docs.google.com/spreadsheets/d/1DIZaIj59-zhAa6L7CAIxDXgZfHx1Y5WoSp3bD-OZ2Sk/edit?usp=sharing",
      "letterboxd": "https://letterboxd.com/korenv/",
      "comics": "https://readcomiconline.li/",
      "tv": "https://www.cineby.app/",
      "avatar": "https://docs.google.com/document/d/1gOLsJHxLp2lrA7FRLxkfNqXGkyY8mVWMLivXmj3KGdY/edit?usp=sharing",
      "github": "https://github.com/koren23",
      "fmhy": "https://fmhy.net/videopiracyguide",
      "instagram": "https://www.instagram.com/koren_ventura06/"
      "list": "https://koren23.github.io/list/"
    };

    const ul = document.getElementById("keyword-list");

    Object.keys(redirects).forEach(keyword => {
      const li = document.createElement("li");
      const a = document.createElement("a");
      a.href = redirects[keyword];
      a.target = "_blank";
      a.textContent = keyword;
      li.appendChild(a);
      ul.appendChild(li);
    });
  </script>
</body>
</html>
