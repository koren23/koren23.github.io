<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(100deg, #252525 50%, #b4b4b4 50%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      color: #eee;
      font-size: 1.3rem;
      text-align: center;
      user-select: none;
    }
  </style>
  <script>
    async function redirect() {
      try {
        const response = await fetch('/redirects.json');
        if (!response.ok) throw new Error('Failed to load redirects');
        const redirects = await response.json();

        const path = window.location.pathname.slice(1).toLowerCase();
        if (redirects[path]) {
          window.location.replace(redirects[path]);
        } else {
          window.location.replace('/index.html');
        }
      } catch (e) {
        console.error(e);
        window.location.replace('/index.html');
      }
    }
    redirect();
  </script>
</head>
<body>
  <div>
    Checking link and redirecting...<br>
    <small>If you are not redirected automatically, <a href="/index.html" style="color:#eee; text-decoration: underline;">click here</a>.</small>
  </div>
</body>
</html>
