<html>
  <style>
    body {
      background: linear-gradient(100deg, #252525 50%, #b4b4b4 50%);
    }
    input {
      left: 40%;
      right: 40%;
      bottom: 48%;
      top: 48%;
      position: absolute;
    }
  </style>
  <body>
    <div class="container">
      <form>
        <label for="psw"></label>
        <input type="password" id="psw" onblur="password()">
      </form>
      <button onclick="goBack()">Go Back</button>
    </div>  
  </body>
  <script>
    function password() {
      const val = document.querySelector('input').value;
      window.location.href = "https://koren23.github.io/" + val;
    }
    function goBack() {
      window.location.href = "index.html";
    }
  </script>
</html>
