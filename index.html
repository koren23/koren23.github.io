<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background: linear-gradient(100deg, #252525 50%, #b4b4b4 50%);
      }
      input {
        position: absolute;
        left: 40%;
        top: 48%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form>
        <label for="psw"></label>
        <input type="text" id="psw" onkeydown="checkEnter(event)">
      </form>
    </div>

    <script>
      function password() {
        const val = document.getElementById('psw').value.trim();
        if (val) {
          window.location.href = "https://koren23.github.io/" + val;
        }
      }

      function checkEnter(event) {
        if (event.key === 'Enter') {
          event.preventDefault();
          password();
        }
      }
    </script>
  </body>
</html>
