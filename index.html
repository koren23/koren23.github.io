<!DOCTYPE html>
<html>
<title>page not found</title>
<head>
<style>
.vertical-center {
  text-align: center;
  margin: 0;
  position: absolute;
  top: 50%;
  -ms-transform: translateY(-50%);
  transform: translateY(-50%);
}
div.a {
  font-size: 200px;
}
div.b {
  font-size: 50px;
}
div.c {
  font-size: 15px;
}
</style>
</head>
<body>
  <div class="vertical-center">
    <div class="a"><b>404</b></div>
    <div class="b"><b>Not Found</b></div>
    <div class="c">The resources requested could not be found on this server!</div>
  </div>
</body>
</html>
